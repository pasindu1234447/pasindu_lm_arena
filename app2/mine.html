<!doctype html>
<html lang="si">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download • Center Button</title>
    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #1e293b;
        --accent: #38bdf8;
        --accent-2: #22d3ee;
        --text: #e2e8f0;
        --muted: #94a3b8;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
        color: var(--text);
        background: radial-gradient(1200px 800px at 50% -10%, rgba(56, 189, 248, 0.2), transparent 60%),
                    radial-gradient(1000px 600px at 100% 100%, rgba(34, 211, 238, 0.18), transparent 60%),
                    linear-gradient(160deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
      }
      .card {
        width: min(92vw, 640px);
        padding: 2.5rem;
        border-radius: 1.25rem;
        background: rgba(2, 6, 23, 0.6);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        text-align: center;
      }
      h1 { margin: 0 0 0.5rem 0; font-size: 2rem; }
      p { margin: 0 0 1.75rem 0; color: var(--muted); line-height: 1.6; }
      .btn-wrap { display: inline-block; position: relative; }
      .glow {
        position: absolute; inset: -10px;
        background: radial-gradient(120px 60px at 50% 0%, rgba(56, 189, 248, 0.35), transparent 60%),
                    radial-gradient(140px 80px at 30% 100%, rgba(34, 211, 238, 0.3), transparent 60%);
        filter: blur(24px); opacity: 0.75; z-index: -1;
      }
      a.btn {
        display: inline-flex; align-items: center; gap: 0.6rem;
        padding: 0.95rem 1.4rem; border-radius: 999px;
        background: linear-gradient(180deg, var(--accent), var(--accent-2));
        color: #001018; font-weight: 700; text-decoration: none;
        box-shadow: 0 8px 18px rgba(56, 189, 248, 0.35);
        transition: all 0.2s ease;
      }
      a.btn:hover { transform: translateY(-2px); }
      .icon { width: 1.25em; height: 1.25em; }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>LMArena AI</h1>
      <p>පළවෙනි click එකේ ඔබ Ad page එකට යයි. දෙවැනි click එකේ <strong>Download</strong>ට යයි.</p>

      <div class="btn-wrap">
        <span class="glow" aria-hidden="true"></span>
        <a id="downloadBtn" class="btn" href="#" aria-label="Download button">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3v12m0 0 4-4m-4 4-4-4M5 21h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Download</span>
        </a>
      </div>
    </main>

    <script>
      const btn = document.getElementById("downloadBtn");
      btn.addEventListener("click", (e) => {
        e.preventDefault();

        // Check if user already clicked once
        if (!localStorage.getItem("clickedOnce")) {
          localStorage.setItem("clickedOnce", "true");
          window.location.href = "https://www.profitableratecpm.com/kptey1tdx6?key=e4d02195e6e5d62615c3d42624fe617e";
        } else {
          
          window.location.href = "/app/main2.html";
          
        }
      });
    </script>
  </body>
</html>
