<!doctype html>

<html lang="si">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download • Center Button</title>
    <style>
      :root {
        --bg1: #1e1b4b; /* deep indigo */
        --bg2: #312e81; /* darker indigo */
        --accent: #facc15; /* amber */
        --accent-2: #f97316; /* orange */
        --text: #f1f5f9; /* light */
        --muted: #cbd5e1; /* gray */
      }html, body { height: 100%; }

  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    color: var(--text);
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    display: grid;
    place-items: center;
    overflow: hidden;
  }

  /* floating animated circles */
  .background-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 15s infinite ease-in-out;
  }
  .circle1 { width: 200px; height: 200px; background: var(--accent); top: 10%; left: 15%; animation-delay: 0s; }
  .circle2 { width: 300px; height: 300px; background: var(--accent-2); bottom: 5%; right: 10%; animation-delay: 5s; }

  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-30px) scale(1.1); }
  }

  .card {
    width: min(92vw, 640px);
    padding: 3rem;
    border-radius: 1.5rem;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    text-align: center;
    position: relative;
    animation: popIn 1.2s ease forwards;
    transform: scale(0.9);
    opacity: 0;
  }

  @keyframes popIn {
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
   h1 {
  margin: 0 0 0.5rem 0;
  font-size: 2.2rem;
  font-weight: 800;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text; /* for Firefox */
  color: transparent;    /* for Firefox */
}
  }

  p { margin: 0 0 1.75rem 0; color: var(--muted); line-height: 1.6; }

  .btn-wrap { display: inline-block; position: relative; }

  .btn-glow {
    position: absolute;
    inset: -15px;
    border-radius: 999px;
    background: radial-gradient(circle at center, var(--accent), transparent 70%);
    filter: blur(20px);
    opacity: 0.8;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 0.4; }
  }

  a.btn {
    display: inline-flex; align-items: center; gap: 0.6rem;
    padding: 1rem 1.6rem;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color: #111;
    font-weight: 800;
    text-decoration: none;
    font-size: 1.1rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transform: translateY(0);
    transition: transform 200ms ease, box-shadow 200ms ease;
  }

  a.btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 14px 35px rgba(0,0,0,0.5);
  }

  .icon { width: 1.3em; height: 1.3em; }
</style>

  </head>
  <body>
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div><main class="card" role="main">
  <h1>LMArena AI</h1>
  <p>පළවෙනි click එකේ ඔබ Ad page එකට යයි. දෙවැනි click එකේ <strong>Download</strong>ට යයි.</p>

  <div class="btn-wrap">
    <span class="btn-glow" aria-hidden="true"></span>
    <a id="downloadBtn" class="btn" href="#" aria-label="Download button">
      <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 3v12m0 0 4-4m-4 4-4-4M5 21h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Download</span>
    </a>
  </div>
</main>

<script>
  const btn = document.getElementById("downloadBtn");
  btn.addEventListener("click", (e) => {
    e.preventDefault();
    if (!localStorage.getItem("clickedOnce")) {
      localStorage.setItem("clickedOnce", "true");
      window.location.href = "https://www.profitableratecpm.com/kptey1tdx6?key=e4d02195e6e5d62615c3d42624fe617e";
    } else {
      window.location.href = "https://www.mediafire.com/file/la3p0en5zx05sh6/LMarena+v1_1.0.apk/file";
    }
  });
</script>

  </body>
</html>
